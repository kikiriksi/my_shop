<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<h1>Все товары</h1>
    {% for categori in categories %}
        <a href="{% url 'product_slug' categori.id %}">{{ categori.name }}</a>
        <img src="{{ categori.image.url }}" width="200px" height="150px">
    {% endfor %}
</body>
</html>
