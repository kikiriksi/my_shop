<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ products.category }}</title>
</head>
<body>
    {% for product in products %}
        <img src="{{ product.image.url }}" width="200px" height="150px">
        {{ product.name }}
        {{ product.price }}
        <a class="button" href="{% url 'basket_add' product.id %}">Добавить в карзину</a>
    {% endfor %}
</body>
</html>
