{% if baskets %}
    {% for basket in baskets %}
        {{ basket.product.name }}<br>
        {{ basket.product.description }}<br>
        <input type="number" value="{{ basket.quantity }}" min="0">
        <p>стоимость товара {{ basket.sum }}</p>
        <a href="{% url 'basket_remove' basket.id %}"> удалить товар из корзины</a>
    {% endfor %}
{% else %}
    <p>Корзина пустая</p>
{% endif %}
